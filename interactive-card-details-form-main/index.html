<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="box_left"> </div>
    <div class="box_right">
      <div class="box_right_inscription">
        <div class="champ_incription">
          <p class="entete_champ"> Cardholder Name </p>
          <div class="champ_saisie">
            e.g. Jane Appleseed
          </div>
        </div>
        <div class="champ_incription">
          <p class="entete_champ"> Card Number </p>
          <div class="champ_saisie">
            e.g. 1234 5678 9123 0000
          </div>
        </div>
        <div class="champ_incription date_product">
          <div class="date">
            <p class="entete_champ"> EXP. DATE (MM/YY)</p>
            <div class="mois_annee">
              <div class="champ_saisie"> MM </div>
              <div class="champ_saisie"> YY </div>
            </div>
          </div>
          <div class="product">
            <p class="entete_champ"> CVC </p>
            <div class="champ_saisie ">
              e.g. 123
            </div>

          </div>
        </div>
        <div class="champ_incription">
          <div class="champ_saisie champ_confirm">
            Confirm
          </div>
        </div>

      </div>
    </div>
    <div class="cart_front">
      <div class="no_cart">
        <p> 0000 </p>
        <p> 0000 </p>
        <p> 0000 </p>
        <p> 0000 </p>
      </div>
      <div class="name_cart">
        <div> Jane Appleseed </div>
        <div> 00/00 </div>
      </div>
    </div>
    <div class="cart_back">
      <p>
        000
      </p>

    </div>
  </main>

</body>

</html>
